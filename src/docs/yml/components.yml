components:
  parameters:
    PageNumber:
      name: page
      in: query
      description: The page number to retrieve
      schema:
        type: integer
        minimum: 1

    PageLimit:
      name: limit
      in: query
      description: The number of items per page
      schema:
        type: integer
        minimum: 10

    NextToken:
      name: nextToken
      in: query
      description: The token to retrieve the next page
      schema:
        type: string

  responses:
    Successful:
      description: Successful response
    BadRequest:
      description: Bad request response
